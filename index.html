<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo Apps</title>
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>
    <body>
        <div class="app-container">
            <!-- ACTION SECTION -->
            <div class="action-app">
                <div class="header-app">
                    <h1>My Task</h1>
                    <div class="btn-add" id="addBtn">
                        New Task
                        <img
                            src="/assets/images/add.svg"
                            class="ic-btn"
                            alt=""
                            srcset="" />
                    </div>
                </div>
                <div class="search-bar">
                    <input
                        type="text"
                        id="inputSearch"
                        class="input-search"
                        placeholder="Find Your Task" />
                    <div id="searchBtn" class="btn-search">
                        <img
                            src="/assets/images/search.svg"
                            class="ic-btn"
                            alt=""
                            srcset="" />
                    </div>
                </div>
            </div>

            <!-- LIST SECTION -->
            <div class="list-task">
                <!-- Item task akan di render oleh javascript -->
            </div>

            <!-- MODAL ADD SECTION -->
            <div id="modalAdd" class="modal-add">
                <div class="container-modal">
                    <h1>Add New Task</h1>

                    <form id="formAdd" action="" class="form-add">
                        <div class="form-control">
                            <div class="label">Title Task</div>
                            <input
                                id="titleForm"
                                type="text"
                                class="input-form" />
                        </div>
                        <div class="form-control">
                            <div class="label">Description</div>
                            <textarea
                                name=""
                                class="input-form"
                                id="descForm"
                                cols="30"
                                rows="10"></textarea>
                        </div>

                        <div class="modal-btn">
                            <div id="cancelBtn" class="cancel-btn">Cancel</div>
                            <div id="saveBtn" class="save-btn">Save</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
